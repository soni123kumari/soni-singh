<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook Style Auth Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fafafa;
        }
        .container {
            background: white;
            padding: 20px;
            border: 1px solid #dbdbdb;
            text-align: center;
            width: 300px;
        }
        h1 {
            font-family: 'Arial', sans-serif;
            font-size: 24px;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #3897f0;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #287dcf;
        }
        a {
            text-decoration: none;
            color: #3897f0;
            font-size: 14px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function showSection(sectionId) {
            document.getElementById('login').style.display = 'none';
            document.getElementById('signup').style.display = 'none';
            document.getElementById('forgot-password').style.display = 'none';
            document.getElementById(sectionId).style.display = 'block';
        }
        
        window.onload = function() {
            showSection('login');
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>facebook</h1>
        <section id="login">
            <form>
                <input type="text" placeholder="Phone number, username, or email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Log in</button>
                <p><a href="#" onclick="showSection('forgot-password')">Forgot password?</a></p>
            </form>
            <p>Don't have an account? <a href="#" onclick="showSection('signup')">Sign up</a></p>
        </section>
        
        <section id="signup" style="display: none;">
            <form>
                <input type="text" placeholder="Mobile Number or Email" required>
                <input type="text" placeholder="Full Name" required>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign up</button>
            </form>
            <p>Have an account? <a href="#" onclick="showSection('login')">Log in</a></p>
        </section>

        <section id="forgot-password" style="display: none;">
            <form>
                <input type="email" placeholder="Enter your email" required>
                <button type="submit">Send Reset Link</button>
            </form>
            <p><a href="#" onclick="showSection('login')">Back to login</a></p>
        </section>
    </div>
</body>
</html>
